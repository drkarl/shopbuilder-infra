# =============================================================================
# Nginx Configuration for Node.js SPA Frontend
# =============================================================================
# Features:
# - SPA routing (fallback to index.html)
# - Gzip compression
# - Static asset caching with immutable headers
# - Security headers
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide nginx version
    server_tokens off;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/javascript
        text/xml
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # =====================================================================
        # Security Headers (inherited by locations unless they use add_header)
        # =====================================================================
        include /etc/nginx/security-headers.conf;

        # =====================================================================
        # Health Check Endpoint
        # =====================================================================
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # =====================================================================
        # Static Assets with Immutable Caching
        # =====================================================================
        # JavaScript and CSS files (with hash in filename)
        location ~* \.(?:js|css)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            include /etc/nginx/security-headers.conf;
            try_files $uri =404;
        }

        # Images, fonts, and other static assets
        location ~* \.(?:ico|gif|jpe?g|png|webp|avif|svg|woff2?|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            include /etc/nginx/security-headers.conf;
            try_files $uri =404;
        }

        # =====================================================================
        # SPA Routing - Fallback to index.html
        # =====================================================================
        location / {
            # No caching for index.html (ensures users get latest version)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # Security headers for HTML
            include /etc/nginx/security-headers.conf;

            # SPA fallback: try the URI, then the URI as a directory, then index.html
            try_files $uri $uri/ /index.html;
        }

        # =====================================================================
        # Deny access to hidden files
        # =====================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
